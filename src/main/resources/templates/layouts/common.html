<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>
    <div>
    <!-- Common Header Fragment -->
        <div th:fragment="header">
            <div align="center">
                <h2>Welcome to Renegade Materials</h2>
            </div>
        
                <nav class="navbar navbar-default ">
                    <!-- Brand and toggle get grouped for better mobile display -->
                    <div class="navbar-header navbar-nav container-fluid">
	                  
	                        <a href="#" class="navbar-brand">
	                        <img th:src="@{/images/logo.png}" alt="" width="30" height="24" class="d-inline-block align-text-top">
	                        </a>
                    </div>
                    
                    <!-- Collection of nav links and other content for toggling -->
                    <div id="navbarCollapse" class="collase navbar-collapse">
                        <ul class="nav navbar-nav">
                            <li><a href="/" target="">Home</a></li>
                            <li><a href="/dashboard/" target="">Products</a></li>
                        </ul>
                        <ul class="nav navbar-nav navbar-right">
                        </ul>
                    </div>
                </nav>
            
            <!-- Page Title and Logo -->
            <h2 th:text="${title}">Default Message Text</h2><br/>
            <!-- The piece of code that alters the height and width of the image was taken from https://www.w3schools.com/html/html_images.asp  -->
            <img th:src="@{/images/renegade-logo.png}" style="width: 180px; height:130px;"/><br/><br/>
        </div>
        
        
        <div th:fragment="content">
        </div>
        
        <!-- Commmon Footer Fragment -->
        <div th:fragment="footer">
            <h5 style="color: blue; text-align: center;position: fixed;bottom: 0;width: 100%;">Copyright 2022 Grand Canyon University</h5>
        </div>
    </div>
</body>
</html>
