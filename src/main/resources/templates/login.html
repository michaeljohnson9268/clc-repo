<html xmlns:th="https://www.thymeleaf.org"
		xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
		layout:decorate="layouts/defaultTemplate" >
<head>
	<meta charset="UTF-8">
	<title>Login</title>
</head>
	<body>
		<div layout:fragment="content">
		
			<form action="#" th:action="@{/login/doLogin}" th:object="${loginModel}" method="POST">
				<table>
					<tr>
						
						<td><input placeholder="Username" type="text" th:field="*{username}"></td>
		
						
						<td><input placeholder="Password" type="password" th:field="*{password}"></td>												
						<td><h5 style="color:red" th:if="${#fields.hasErrors('username')}"  th:errors="*{username}">Username Error</h5></td>

						<td><h5 style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error </h5></td>
					</tr>
					
					<tr>
						<td colspan="3" align="center"><input type="submit" value="Submit"> </td>
					</tr>
				</table>
				
				<div th:if="${#fields.hasErrors('*')}">List of Errors</div>
				<div th:each="err : ${#fields.errors('*')} ">
					<span style="color : red" th:text="${err}" class="fieldError"></span>
				</div>
			
			</form>
		
		</div>
	</body>
</html>
