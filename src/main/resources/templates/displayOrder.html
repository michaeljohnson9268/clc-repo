<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
		layout:decorate="layouts/defaultTemplate">
<head>
	<meta charset="UTF-8">
	<title>Display Order</title>
</head>

<body>
	<div layout:fragment="content">
	
	<h1>Displaying order an order</h1>

	<table style="width: 50%;">
			<thead>
				<tr>	
					<!--Labels-->
					<th style="text-align: center;">Product Color</th>
					<th style="text-align: center;">Product Size</th>					
					<th style="text-align: center;">Tons</th>
				</tr>
			</thead>
			
			<tbody>
				
				<tr>
				<!--Data from created order-->
					<td style="text-align: center"><h5 th:text="${product.productColor}">Product Color</h5></td>	
					<td style="text-align: center"><h5 th:text="${product.productSize}">Product Size</h5></td>
					<td style="text-align: center"><h5 th:text="${product.quantity}">quantity</h5></td>
				</tr>
				
			</tbody>
		</table>
	
	
	
	
	

	
	</div>

</body>


</html>
