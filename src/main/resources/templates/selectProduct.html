<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="layouts/defaultTemplate">

<head>
	<meta charset="UTF-8">
	<title>Select Product</title>
</head>

<body>
	<div layout:fragment="content">
		<div class="row" th:fragment="list" xmlns:th="http://www.thymeleaf.org">
			<div th:each="product : ${products}" class="col-sm-4">
				<div class="card mb-3">

					<div class="card-body">
						<h5 class="card-title" th:text="${product.productId}">Product name</h5>

						<h5 class="card-title" th:text="${product.productColor}">Product name</h5>
						<h5 class="card-title" th:text="${product.productSize}">Product name</h5>

						<p class="card-text" th:text="${product.productPrice}">Price</p>
						

						<a th:href="@{/orders/selectedProduct/{id}(id=${product.productId})}">Select</a>

					</div>
				</div>
			</div>
		</div>


	</div>
</body>

</html>
